<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: pop 1s ease forwards;
    }

    .card h1 {
      font-size: 3rem;
      color: #ff4e50;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    .card p {
      font-size: 1.2rem;
      color: #444;
    }
    .card p1 {
        font-size: 1.2rem;
        color:rgb(0, 68, 255);
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4e50, 0 0 20px #ff6a00; }
      to { text-shadow: 0 0 20px #ff9a9e, 0 0 40px #ff6a00; }
    }

    /* Floating balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::before {
      content: "";
      position: absolute;
      width: 2px;
      height: 100px;
      background: #333;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .b1 { left: 15%; background: #ff6f61; animation-delay: 0s; }
    .b2 { left: 45%; background: #6a5acd; animation-delay: 2s; }
    .b3 { left: 75%; background: #ffa500; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

</body>
</html>
